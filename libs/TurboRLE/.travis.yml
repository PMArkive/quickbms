language: c

arch:
  - amd64
  - arm64
  - s390x
# - ppc64le (gcc > 8.0) for altivec

compiler: 
  - gcc
  - clang

branches:
  only:
    - master 
   
script:
  - make
  - ./trle trle

matrix:
  include:
    - name: linux-ppc64le-gcc-9
      env: CC=gcc-9
      arch: ppc64le
      before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        - sudo apt-get -y update
        - sudo apt-get -y install gcc-9

    - name: windows-mingw-w64
      arch: amd64 
      os: windows
      script: 
        - mingw32-make
        - ./trle trle.exe

    - name: macOS, xcode
      os: osx
